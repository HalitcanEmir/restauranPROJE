{% extends 'base.html' %}
{% load static %}

{% block title %}Keşfet - MekanKeşif{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pages.css' %}">
{% endblock %}

{% block content %}
<div class="discover-page">
    <div class="discover-layout">
        <!-- Filters Sidebar -->
        <aside class="discover-filters">
            <div class="filter-card">
                <h3 class="filter-title">
                    <i class="bi bi-funnel"></i> Filtreler
                </h3>
                <form id="filterForm">
                    <div class="form-group">
                        <label class="form-label">Şehir</label>
                        <input type="text" name="city" class="form-control" placeholder="İstanbul">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Kategori</label>
                        <select name="category" class="form-select">
                            <option value="">Tümü</option>
                            <option value="kafe">Kafe</option>
                            <option value="restoran">Restoran</option>
                            <option value="bar">Bar</option>
                            <option value="coffee">Kahve</option>
                            <option value="brunch">Brunch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Mod</label>
                        <select name="mode" class="form-select">
                            <option value="">Tümü</option>
                            <option value="sevgili">Sevgiliyle</option>
                            <option value="aile">Aileyle</option>
                            <option value="dost">Arkadaşlarla</option>
                            <option value="tek">Tek Başıma</option>
                            <option value="is">İş</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Ara</label>
                        <input type="text" name="search" class="form-control" placeholder="Mekan adı...">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="bi bi-search"></i> Filtrele
                    </button>
                    <a href="{% url 'places:discover' %}" class="btn btn-secondary" style="width: 100%; margin-top: var(--spacing-md);">
                        <i class="bi bi-x-circle"></i> Temizle
                    </a>
                </form>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="discover-content">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: var(--spacing-xl);">
                <h1 style="margin: 0;">
                    <i class="bi bi-compass"></i> Mekanları Keşfet
                </h1>
                <a href="{% url 'places:discover_swipe' %}" class="btn btn-primary">
                    <i class="bi bi-arrow-left-right"></i> Swipe Modu
                </a>
            </div>
            
            <div id="placesContainer">
                <!-- Places will be loaded here by JavaScript -->
            </div>
        </main>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/discover.js' %}"></script>
{% endblock %}
