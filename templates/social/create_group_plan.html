{% extends 'base.html' %}
{% load static %}

{% block title %}Yeni Grup Oluştur - MekanKeşif{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/group_planning.css' %}">
{% endblock %}

{% block content %}
<div class="create-plan-page">
    <div class="page-header">
        <h1><i class="bi bi-people"></i> Yeni Grup Oluştur</h1>
        <a href="{% url 'social:group_plans' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Geri
        </a>
    </div>

    <div class="create-plan-form">
        <form id="createPlanForm">
            <div class="form-group">
                <label>Gruba Arkadaş Ekle</label>
                
                <!-- Arama Çubuğu -->
                <div class="friend-search-container">
                    <input type="text" id="friendSearch" class="form-control" 
                           placeholder="Arkadaş adı ara..." 
                           onkeyup="groupPlanCreator.filterFriends(this.value)">
                    <i class="bi bi-search search-icon"></i>
                </div>
                
                <!-- Seçilen Arkadaşlar -->
                <div id="selectedFriendsSection" class="selected-friends-section" style="display: none;">
                    <h4>Seçilen Arkadaşlar (<span id="selectedCount">0</span>)</h4>
                    <div id="selectedFriendsList" class="selected-friends-list"></div>
                </div>
                
                <!-- Arkadaş Listesi -->
                <div id="friendsList" class="friends-list">
                    <div class="loading-state">
                        <i class="bi bi-hourglass-split"></i>
                        <p>Arkadaşlar yükleniyor...</p>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Grubu Oluştur
                </button>
                <a href="{% url 'social:group_plans' %}" class="btn btn-secondary">İptal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/group_planning.js' %}?v=1.0"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const creator = new GroupPlanCreator();
    creator.init();
});
</script>
{% endblock %}
